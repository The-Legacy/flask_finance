name: Build and Release Executables

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: flask-finance-linux
            asset_name: flask-finance-linux-x64
          - os: windows-latest
            artifact_name: flask-finance-windows.exe
            asset_name: flask-finance-windows-x64.exe
          - os: macos-latest
            artifact_name: flask-finance-macos
            asset_name: flask-finance-macos-x64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Create executable with PyInstaller
      run: |
        pyinstaller flask-finance.spec

    - name: Rename executable (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        mv dist/flask-finance dist/${{ matrix.artifact_name }}

    - name: Rename executable (Windows)
      if: runner.os == 'Windows'
      run: |
        move dist/flask-finance.exe dist/${{ matrix.artifact_name }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.asset_name }}
        path: |
          dist/${{ matrix.artifact_name }}*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v3

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Flask Finance v${{ github.ref_name }}
        draft: false
        prerelease: false
        body: |
          ## Flask Finance Release ${{ github.ref_name }}
          
          ### Download the executable for your platform:
          
          - **Windows**: Download `flask-finance-windows-x64.exe`
          - **Linux**: Download `flask-finance-linux-x64`
          - **macOS**: Download `flask-finance-macos-x64`
          
          ### How to run:
          
          1. Download the appropriate executable for your operating system
          2. Make it executable (Linux/macOS): `chmod +x flask-finance-*`
          3. Run the executable
          4. Open your web browser and go to `http://localhost:5000`
          
          ### Features:
          - Personal finance tracking
          - Account management and reconciliation
          - Transaction tracking
          - Investment portfolio management
          - Loan and debt tracking
          - Budget planning
          
          ---
          
          **Note**: The executable includes all dependencies and templates. No Python installation required!

    - name: Upload Linux Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./flask-finance-linux-x64/flask-finance-linux
        asset_name: flask-finance-linux-x64
        asset_content_type: application/octet-stream

    - name: Upload Windows Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./flask-finance-windows-x64.exe/flask-finance-windows.exe
        asset_name: flask-finance-windows-x64.exe
        asset_content_type: application/octet-stream

    - name: Upload macOS Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./flask-finance-macos-x64/flask-finance-macos
        asset_name: flask-finance-macos-x64
        asset_content_type: application/octet-stream
